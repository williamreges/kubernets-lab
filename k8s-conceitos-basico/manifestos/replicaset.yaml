apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-replicaset
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:  # daqui pra baixo Ã© o pod do RS
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        # image: nginx:latest
        image: nginx
        ports:
          - containerPort: 80
